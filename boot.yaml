# boot.yaml
config:
  - name: ssc-config
    path: "./config/.env"
mongo:
  - name: ssc-mongo
    enabled: true
    simpleURI: "mongodb://localhost:27017/test"
    database:
      - name: "test"
logger:
  - name: ssc-logger
    zap:
      outputPaths: [ "logs/log.log" ]
      encoding: json
grpc:
  - name: los-grpc
    port: 8082
    enabled: true
    enableReflection: true
    enableRkGwOption: false
    loggerEntry: ssc-logger
    commonService:
      enabled: true
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
  - name: los-gw
    port: 8084
    enabled: true
    enableRkGwOption: true
    loggerEntry: ssc-logger
    commonService:
      enabled: true
    sw:
      enabled: true
      jsonPath: "los-api-server/losapis/gen/v1/"
    docs:
      enabled: true
      specPath: "los-api-server/losapis/gen/v1/"
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true