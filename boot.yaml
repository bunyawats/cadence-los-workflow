# boot.yaml
config:
  - name: ssc-config
    path: "./config/.env"
grpc:
  - name: ssc-grpc
    port: 8080
    enabled: true
    commonService:
      enabled: true
    sw:
      enabled: true
    docs:
      enabled: true
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true